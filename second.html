<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        var numbers = [];
        var total = 0;
        var avg;
        var i = 0;
        var total = 0;

        // read the numbers
        do {

            numbers[i] = prompt("لطفا اعداد خود را وارد کنید و در پایان کلمه " + "finish" + "را وارد کنید:");
            i++;
        } while (numbers[i - 1] != "finish");

        //print the numbers
        for (let index = 0; index < (numbers.length - 1); index++) {
            total += Number(numbers[index]);
        }
        avg = total / (numbers.length - 1);

        console.log("********************************** ");
        console.log("the count of numbers is: " + (numbers.length - 1));
        console.log("********************************** ");
        console.log("the total of numbers is: " + total);
        console.log("********************************** ");
        console.log("the avarage of numbers is: " + avg);
    </script>

</body>
